<script>
(function(){
  const p = document.getElementById('fit');
  const c = document.getElementById('container');

  function fitText() {
    const target = Math.min(c.clientWidth, c.clientHeight) * 0.89;
    let low = 1, high = 1000;
    while (low < high - 1) {
      const mid = Math.floor((low + high) / 2);
      p.style.fontSize = mid + 'px';
      const rect = p.getBoundingClientRect();
      if (rect.width <= target && rect.height <= target) low = mid;
      else high = mid;
    }
    p.style.fontSize = low + 'px';
  }

  window.addEventListener('resize', fitText);
  fitText();
})();
</script>
