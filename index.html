<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --font-size:144px;
  --frame-w:89vw;
  --gap:2vh; /* spacer height (adjust as needed) */
  font-size:var(--font-size);
  --ui-font-family: "Palatino Linotype","Palatino","Georgia","Times",serif;
}

/* reset */
html,body{height:100%;margin:0;}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:var(--ui-font-family);
}

/* container fills viewport height and stacks items vertically */
.container{
  width:var(--frame-w);
  height:100vh;
  display:flex;
  flex-direction:column;
  box-sizing:border-box;
}

/* items share available space */
.item{
  flex:1 1 0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0.5rem;
  box-sizing:border-box;
}

/* fixed spacer between items */
.spacer{
  height:var(--gap);
  flex:0 0 auto;
}

/* text styling */
.item > p{ margin:0; font-size:1rem; line-height:1; text-align:center; }
.item > p1{ margin:0; font-size:.89rem; line-height:1; text-align:center; }
.item > p2{ margin:0; font-size:.55rem; line-height:1; text-align:center; }
.item > p3{ margin:0; font-size:.34rem; line-height:1; text-align:center; }
</style>
</head>
<body>
  <section class="container" role="region" aria-label="frame">
    <div class="item"><p>Story Itself</p></div>
    <div class="spacer" aria-hidden="true"></div>
    <div class="item"><p1>There Exists (âˆƒ)<br />No Escape</p1></div>
    <div class="spacer" aria-hidden="true"></div>
    <div class="item"><p2>Not Even Math</p2></div>
    <div class="spacer" aria-hidden="true"></div>
    <div class="item"><p3>But That's *<a href="https://rearview-mirror-cd5a6e.gitlab.io/projects/mylittletoe/">Just</a>* The Math</p3></div>
  </section>
</body>
</html>
