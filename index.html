<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --font-size:34px;
  --frame-w:89vw;
  font-size:var(--font-size);
  --ui-font-family: "Palatino Linotype","Palatino","Georgia","Times",serif;
  --bg: #111111;
  --fg: #eeeeee;
}
.light{
    --bg: #eeeeee;
    --fg: #111111;
}

html,body{
  height:100%;
  margin:0;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:var(--ui-font-family);
  background:var(--bg);
  color:var(--fg);
  transition:background .3s, color .3s;
}

button{
  background:transparent;
  color:var(--fg);
  border:1px solid currentColor;
  padding:.5rem 1rem;
  border-radius:.375rem;
  cursor:pointer;
}

:root{ --hdr-h: 3.5rem; }

.h-topright{
  position: fixed;
  top: 0;
  right: 0;
  height:var(--hdr-h);
  z-index:9999;
  display:flex;
  align-items:center;
  gap:0.5rem;
  padding:0 0.75rem;
  background: transparent;
  color:var(--fg);
}

/* reserve the header height so .h-topright does not overlap */
.container{
  width:var(--frame-w);
  height:calc(100vh - var(--hdr-h)); /* reduce container height by header */
  margin-top:var(--hdr-h);           /* or use padding-top:var(--hdr-h); */
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  box-sizing:border-box;
  padding:4vh 0;
  background:var(--bg);
  color:var(--fg);
  transition:background .3s, color .3s;
}
/* text styling */
.p0{ margin:0; font-size:3rem; text-align:center; }
.p1{ margin:0; font-size:2rem; text-align:center; }
.p2{ margin:0; font-size:1.5rem; text-align:center; }
.p3{ margin:0; font-size:1rem; text-align:center; }
</style>
</head>
<body>
<header class="h-topright">
<button id="togl">ðŸŒ£ | â˜¾</button>
</header>
<p>&nbsp;</p>
  <section class="container">
    <p class="p0">Story Itself</p>
    <p class="p1">There Exists (âˆƒ)<br />No Escape</p>
    <p class="p2">Not Even Math</p>
    <p class="p3">But That's <a href="https://rearview-mirror-cd5a6e.gitlab.io/projects/mylittletoe/"><em>Just</em></a> The Math</p>
  </section>

  <script>
    const b = document.documentElement; // toggle on <html> so it affects entire page
    const btn = document.getElementById('togl');
    const saved = localStorage.getItem('theme');
    if(saved === 'light') b.classList.add('light');
    btn.addEventListener('click', () => {
      const islight = b.classList.toggle('light');
      localStorage.setItem('theme', islight ? 'light' : 'dark');
    });
  </script>
</body>
</html>
