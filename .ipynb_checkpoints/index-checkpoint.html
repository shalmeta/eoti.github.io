<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --font-size:144px;
  --frame-w:89vw;
  font-size:var(--font-size);
  --ui-font-family: "Palatino Linotype","Palatino","Georgia","Times",serif;
}

html,body{
  height:100%;
  margin:0;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:var(--ui-font-family);
}

/* container fills viewport height and stacks items vertically */
.container{
  width:var(--frame-w);
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:space-between; /* evenly distribute vertical space */
  box-sizing:border-box;
  padding:4vh 0; /* optional padding so items aren't flush to edges */
}

/* text styling */
.p0{ margin:0; font-size:1rem; text-align:center; }
.p1{ margin:0; font-size:.89rem; text-align:center; }
.p2{ margin:0; font-size:.55rem; text-align:center; }
.p3{ margin:0; font-size:.34rem; text-align:center; }
</style>
</head>
<body>
  <section class="container">
    <p class="p0">Story Itself</p>
    <p class="p1">There Exists (âˆƒ)<br />No Escape</p>
    <p class="p2">Not Even Math</p>
    <p class="p3">But That's <a href="https://rearview-mirror-cd5a6e.gitlab.io/projects/mylittletoe/"><em>Just</em></a> The Math</p>
  </section>
</body>
</html>
